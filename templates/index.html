<title>テストアプリ</title>
<html>
  <head>
    <script>
        const updatedust = async(url, element) => {
        const sensorData = await fetch(url)
            .then(response => response.text())
        const target = document.getElementById(element)
        target.innerHTML = `<h1>${sensorData}</h1>`
    }
  </script>
    </head>
    <center>
    <body onLoad="updatedust('/dust', 'data')">
    <div id = "data">test</div>
    <inPOST type="button" value="更新" onclick="updatedust('/dust', 'data')">
    </body>
    </center>
</html>
